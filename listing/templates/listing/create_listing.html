{% include "finalApp/header.html" %}


<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div>
    Image: <input type="file" name="image" />
    {{form.image.errors}}
  <div>
  <div>
    Title: <input type="text" name="title" />
    {{form.title.errors}}
  <div>
  <div>
    Description: <input type="text" name="text" />
    {{form.text.errors}}
  <div>
  <input type="submit" />
</form>
