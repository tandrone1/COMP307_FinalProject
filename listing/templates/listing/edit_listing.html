{% load static %}
{% include "finalApp/header.html" %}



{% if user == listing.author %}

<center>

<div class="listing-content">

<h1>{{listing.title}}</h1>

<div style="margin-bottom: 15px; width: 40%">
 <img src="{% static 'images/'|add:listing.file_path %}" class="img-responsive center-img card-img" alt="...">
</div>

<form action="" method="post" enctype="multipart/form-data">
 {% csrf_token %} 
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control"id="title" value="{{listing.title}}" name="title">
    {{form.title.errors}}
  </div>
  <div class="form-group">
    <label for="text">Description</label>
    <input type="textarea" rows="5" class="form-control" id="text" value="{{listing.text}}" name="text">
    {{form.text.errors}}
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" value="{{listing.price}}" name="price">
    {{form.price.errors}}
  </div>
  <div class="form-group">
    <label for="inventory">Inventory</label>
    <input type="text" class="form-control" id="inventory" value="{{listing.inventory}}" name="inventory">
    {{form.inventory.errors}}
  </div>
  <div class="option-buttons">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this Listing?')" name="delete" class="btn btn-danger">Delete</button>
    <button type="submit" name="edit" class="btn btn-primary">Confirm Changes</button>
  </div>
</form>

</div>
</center>

{% else %}

<center><h3>You do not have permission to edit this Listing</h3></center>

{% endif %}
